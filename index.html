<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>なっとうの自己紹介</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container py-5">

    <div class="text-center mb-4">
      <h1 class="fw-bold">こんにちは！なっとうです</h1>
      <p class="text-muted">Bootstrapで作った自己紹介ページ</p>
    </div>

    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <img
          src="https://placehold.co/120x120"
          class="rounded-circle mb-3"
          alt="profile"
        />
        <h3 class="card-title">なっとう</h3>
        <p class="card-text">ゲーム / Linux / 自作PC / Web制作が好きです。</p>

        <button class="btn btn-primary" id="helloBtn">挨拶する</button>
      </div>
    </div>

  </div>

  <!-- JS -->
  <script>
    document.getElementById("helloBtn").addEventListener("click", () => {
      alert("見に来てくれてありがとう！");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
