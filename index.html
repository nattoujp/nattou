<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>なっとうの自己紹介</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .card {
      background-color: #1f1f1f;
      border: 1px solid #333;
    }
    .avatar {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #555;
    }
  </style>
</head>

<body>

  <div class="container py-5">

    <div class="text-center mb-4">
      <h1 class="fw-bold">こんにちは！なっとうです</h1>
      <p class="text-secondary">ダークテーマで作った自己紹介ページ</p>
    </div>

    <div class="card mx-auto p-4" style="max-width: 500px;">

      <div class="text-center">
        <img
          src="https://placehold.co/160x160/222/fff?text=NATTO"
          alt="profile"
          class="avatar mb-3"
        />

        <h3 class="mb-2">なっとう</h3>
        <p class="text-muted">
          ゲーム / Linux / Web制作 / 自作PC が好きです。
        </p>

        <button class="btn btn-primary mt-2" id="helloBtn">
          挨拶する
        </button>
      </div>
    </div>

  </div>

  <script>
    document.getElementById("helloBtn").addEventListener("click", () => {
      alert("見に来てくれてありがとう！");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
